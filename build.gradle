repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    compile 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    compile 'org.antlr:ST4:4.1'
    compile 'io.pebbletemplates:pebble:3.0.8'
    compile 'com.github.httl:httl:1.0.11'
    compile 'com.github.spullara.mustache.java:compiler:0.9.6'
    compile 'om.fizzed:rocker-compiler:1.2.1'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile('com.microsoft.graph:microsoft-graph:1.1.+')
}

// Define the main class for the application
mainClassName = 'template.engine.comparison.App'
